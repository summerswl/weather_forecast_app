# docker-compose.yml — FINAL VERSION THAT JUST WORKS™
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: super_admin
      POSTGRES_PASSWORD: SomeSecretPassword
      POSTGRES_DB: weather_forecast_app_production
    volumes:
      - postgres-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U super_admin -d weather_forecast_app_production"]
      interval: 5s
      timeout: 5s
      retries: 10

  rails:
    build: .
    command: >
      sh -c "
        echo 'Running database setup...' &&
        bin/rails db:prepare RAILS_ENV=production || bin/rails db:migrate RAILS_ENV=production &&

        echo 'Precompiling assets...' &&
        bin/rails assets:precompile RAILS_ENV=production &&

        echo 'Starting Rails server on port 3000...' &&
        exec bin/rails server -b 0.0.0.0 -p 3000
      "
    ports:
      - "3001:3000"                     
    volumes:
      - .:/weather_forecast_app
      - bundle_data:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      DATABASE_HOST: db
      DATABASE_USERNAME: super_admin
      DATABASE_PASSWORD: SomeSecretPassword
      DATABASE_NAME: weather_forecast_app_production
      RAILS_SERVE_STATIC_FILES: "true"   
      RAILS_LOG_TO_STDOUT: "true"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  react:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"                       
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - HOST=0.0.0.0
      - PORT=3000
      - RAILS_API_URL=http://rails:3000   
    depends_on:
      - rails
    command: sh -c "npm ci --silent && npm run start-docker"

volumes:
  postgres-db:
  bundle_data:
  node_modules: