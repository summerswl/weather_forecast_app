services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: super_admin
      POSTGRES_PASSWORD: SomeSecretPassword
      POSTGRES_DB: weather_forecast_app_production
    volumes:
      - postgres-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U super_admin -d weather_forecast_app_production"]
      interval: 5s
      timeout: 5s
      retries: 10

  rails:
    build: .
    command: bin/rails server -b 0.0.0.0 -p 3000
    ports:
      - "3001:3000"
    volumes:
      - .:/weather_forecast_app
      - bundle_data:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      DATABASE_HOST: db
      DATABASE_USERNAME: super_admin
      DATABASE_PASSWORD: SomeSecretPassword
      DATABASE_NAME: weather_forecast_app_production
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/up || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s   # Give Rails time to boot

  react:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - HOST=0.0.0.0
      - PORT=3000
      - RAILS_API_URL=http://rails:3000
    depends_on:
      rails:
        condition: service_healthy
    command: sh -c "npm ci --silent && npm run start-docker"

volumes:
  postgres-db:
  bundle_data:
  node_modules: