  react:
    image: node:16-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - HOST=0.0.0.0
      - PORT=3000
      - RAILS_API_URL=http://rails:3000
      # These two lines together silence the root-owned cache error forever
      - npm_config_unsafe_perm=true
      - npm_config_cache=/tmp/.npm           # <-- important
    tty: true
    stdin_open: true
    depends_on:
      rails:
        condition: service_started
    command: >
      sh -c "
        echo 'Waiting for Rails...' &&
        apk add --no-cache busybox-extras 2>/dev/null || true &&
        until nc -z rails 3000; do sleep 3; done &&
        echo 'Rails is up!' &&
        echo 'Installing dependencies...' &&
        npm ci --legacy-peer-deps --silent &&
        echo 'Starting Webpack Dev Server...' &&
        npm run start-docker
      "