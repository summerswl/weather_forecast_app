services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: super_admin
      POSTGRES_PASSWORD: SomeSecretPassword
      POSTGRES_DB: weather_forecast_app_production
    volumes:
      - postgres-db:/var/lib/postgresql/data

  rails:
    build: .
    command: >
      sh -c "
        apk add --no-cache postgresql-client || true &&
        echo 'Waiting for PostgreSQL...' &&
        until pg_isready -h db -U super_admin -d weather_forecast_app_production; do sleep 2; done &&
        bundle exec rails db:prepare RAILS_ENV=production || true &&
        bundle exec rails assets:precompile RAILS_ENV=production &&
        exec bundle exec rails server -b 0.0.0.0 -p 3000
      "
    depends_on:
      - db
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      SECRET_KEY_BASE: "c3f8a9b7d2e1f4c6b9a8d7e6f5c4b3a291807968574362150e4d3c2b1a90877655443322110099887766554433221100ffeeddccbbaa99887766554433221100"
      DATABASE_HOST: db
      DATABASE_USERNAME: super_admin
      DATABASE_PASSWORD: SomeSecretPassword
      DATABASE_NAME: weather_forecast_app_production

  react:
    image: node:16-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      PROXY_TARGET: http://rails:3000
      CHOKIDAR_USEPOLLING: "true"
      HOST: 0.0.0.0
      PORT: 3000
    depends_on:
      - rails
    command: >
      sh -c "
        apk add --no-cache netcat-openbsd &&
        until nc -z rails 3000; do echo 'Waiting for Rails...'; sleep 2; done &&
        npm ci --legacy-peer-deps --silent &&
        npm run start-docker
      "

volumes:
  postgres-db:
  node_modules: