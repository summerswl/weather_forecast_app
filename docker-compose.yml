services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: super_admin
      POSTGRES_PASSWORD: SomeSecretPassword
      POSTGRES_DB: weather_forecast_app_production
    volumes:
      - postgres-db:/var/lib/postgresql/data

  rails:
    build: .
    command: >
      sh -c "
        apk add --no-cache postgresql16-client &&          
        echo 'Waiting for PostgreSQL on db:5432...' &&
        until pg_isready -h db -p 5432 -U super_admin 2>/dev/null; do
          echo 'PostgreSQL not ready yet, sleeping 3s...'
          sleep 3
        done &&
        echo 'PostgreSQL is ready! Running migrations...' &&
        bundle exec rails db:prepare RAILS_ENV=production || true &&
        bundle exec rails assets:precompile RAILS_ENV=production &&
        echo 'Starting Rails on 0.0.0.0:3000...' &&
        exec bundle exec rails server -b 0.0.0.0 -p 3000
      "
    depends_on:
      - db
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      SECRET_KEY_BASE: "c3f8a9b7d2e1f4c6b9a8d7e6f5c4b3a291807968574362150e4d3c2b1a90877655443322110099887766554433221100ffeeddccbbaa99887766554433221100"
      DATABASE_HOST: db
      DATABASE_USERNAME: super_admin
      DATABASE_PASSWORD: SomeSecretPassword
      DATABASE_NAME: weather_forecast_app_production
    ports:
      - "3001:3000"

  react:
    build: 
      context: .
      command: >
        sh -c "
          rm -rf /app/node_modules &&
          apk add --no-cache netcat-openbsd &&
          until nc -z rails 3000; do echo 'Waiting for Rails...'; sleep 3; done &&
          npm ci --legacy-peer-deps &&
          npm run start-docker
        "
      from: node:16-alpine
      user: root
      working_dir: /app
      volumes:
        - .:/app
      ports:
        - "3000:3000"
      environment:
        PROXY_TARGET: http://rails:3000
        CHOKIDAR_USEPOLLING: "true"
        HOST: 0.0.0.0
        PORT: 3000
        HOME: /tmp
      depends_on:
        - rails

volumes:
  postgres-db:
  node_modules: