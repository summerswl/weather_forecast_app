# buildspec.yml

version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      - export RAILS_REPO=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/weather-forecast-rails
      - export REACT_REPO=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/weather-forecast-react

      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - export IMAGE_TAG=${COMMIT_HASH:-latest}

  build:
    commands:
      - echo "Building images - $(date)"

      - echo "Building Rails image from root Dockerfile..."
      - docker build -t weather-forecast-rails:$IMAGE_TAG .

      - docker tag weather-forecast-rails:$IMAGE_TAG $RAILS_REPO:$IMAGE_TAG
      - docker tag weather-forecast-rails:$IMAGE_TAG $RAILS_REPO:latest

      - echo "Building React development server image (same as local/EC2)..."
      - >
        docker build -t weather-forecast-react:$IMAGE_TAG - <<'EOF'
        FROM node:16-alpine

        WORKDIR /app

        # Install netcat for the wait script (same as your compose file)
        RUN apk add --no-cache netcat-openbsd

        # Copy package files and install dependencies
        COPY package*.json ./
        RUN npm ci --legacy-peer-deps

        # Copy the rest of the code
        COPY . .

        ENV HOST=0.0.0.0 \
            PORT=3000 \
            CHOKIDAR_USEPOLLING=true \
            HOME=/tmp

        EXPOSE 3000

        CMD sh -c "until nc -z rails 3000; do echo 'Waiting for Rails...'; sleep 3; done && npm run start-docker"
        EOF

      - docker tag weather-forecast-react:$IMAGE_TAG $REACT_REPO:$IMAGE_TAG
      - docker tag weather-forecast-react:$IMAGE_TAG $REACT_REPO:latest

  post_build:
    commands:
      - echo "Pushing images to ECR..."
      - docker push $RAILS_REPO:latest && docker push $RAILS_REPO:$IMAGE_TAG
      - docker push $REACT_REPO:latest && docker push $REACT_REPO:$IMAGE_TAG

      - >-
        printf '[
          {"name":"rails","imageUri":"%s"},
          {"name":"react","imageUri":"%s"}
        ]' \
        $RAILS_REPO:$IMAGE_TAG $REACT_REPO:$IMAGE_TAG > imagedefinitions.json

      - echo "Build completed on $(date)"

artifacts:
  files:
    - imagedefinitions.json
    - docker-compose.yml
    - appspec.yml
    - scripts/**/*
  discard-paths: yes