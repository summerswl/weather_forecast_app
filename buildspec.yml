# buildspec.yml
version: 0.2

phases: 

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      # ECR repository URIs
      - export RAILS_REPO=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/weather-forecast-rails
      - export REACT_REPO=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/weather-forecast-react

      # Git commit-based tag
      - export TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  build:
    commands:
      - echo "Building Docker images - $(date)"

      - docker compose build rails
      - |
        docker build -f - . <<EOF
        FROM node:16-alpine AS builder
        WORKDIR /app
        COPY package*.json ./
        RUN npm ci --legacy-peer-deps
        COPY . .
        RUN npm run build

        FROM node:16-alpine
        WORKDIR /app
        RUN npm install -g serve
        COPY --from=builder /app/static/dist ./static/dist
        EXPOSE 3000
        CMD ["serve", "-s", "static/dist", "-l", "3000"]
        EOF
        -t weather-forecast-react-prod:latest

      # Tag both images for ECR
      - docker tag weather_forecast_app-rails:latest $RAILS_REPO:latest
      - docker tag weather_forecast_app-rails:latest $RAILS_REPO:$TAG
      - docker tag weather-forecast-react-prod:latest $REACT_REPO:latest
      - docker tag weather-forecast-react-prod:latest $REACT_REPO:$TAG

  post_build:
    commands:
      - echo "Pushing images to ECR..."
      - docker push $RAILS_REPO:latest && docker push $RAILS_REPO:$TAG
      - docker push $REACT_REPO:latest && docker push $REACT_REPO:$TAG

      # imagedefinitions.json for CodeDeploy (if you ever switch to ECS)
      - printf '[{"name":"rails","imageUri":"%s"},{"name":"react","imageUri":"%s"}]' \
          $RAILS_REPO:$TAG $REACT_REPO:$TAG > imagedefinitions.json

      - echo "Build completed - $(date)"

artifacts:
  files:
    - imagedefinitions.json
    - docker-compose.yml
    - appspec.yml
    - scripts/**/*
  discard-paths: yes