# buildspec.yml
version: 0.2

env:
  shell: bash  # This forces bash instead of sh
  variables:
    AWS_DEFAULT_REGION: us-east-2  # Set your actual region
    AWS_ACCOUNT_ID: 414708969810   # Set your actual account ID

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      # Install Docker Compose
      - curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      - chmod +x /usr/local/bin/docker-compose
      - docker-compose --version
      
      # ECR repository URIs
      - export RAILS_REPO=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/weather-forecast-rails
      - export REACT_REPO=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/weather-forecast-react
      
  build:
    commands:
      - echo "Building Docker images - $(date)"

      # Git commit-based tag (should be available here)
      - echo "CODEBUILD_RESOLVED_SOURCE_VERSION = '$CODEBUILD_RESOLVED_SOURCE_VERSION'"
      - export TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c1-7)
      - echo "Using tag = $TAG"
      - echo "Building with Docker Compose..."
      - docker-compose build

      # DEBUG: List all images to see what was actually created
      - echo "=== All Docker Images After Build ==="
      - docker images
      - echo "=== End of Docker Images ==="
      
      # Tag images for ECR
      - docker tag weather-forecast-rails:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/weather-forecast-rails:$TAG
      - docker tag weather-forecast-react:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/weather-forecast-react:$TAG

  post_build:
    commands:
      - echo "Pushing images to ECR..."
      - docker push $RAILS_REPO:latest && docker push $RAILS_REPO:$TAG
      - docker push $REACT_REPO:latest && docker push $REACT_REPO:$TAG

      # imagedefinitions.json for CodeDeploy (if you ever switch to ECS)
      - printf '[{"name":"rails","imageUri":"%s"},{"name":"react","imageUri":"%s"}]' \
          $RAILS_REPO:$TAG $REACT_REPO:$TAG > imagedefinitions.json

      - echo "Build completed - $(date)"

artifacts:
  files:
    - imagedefinitions.json
    - docker-compose.yml
    - appspec.yml
    - scripts/**/*
  discard-paths: yes