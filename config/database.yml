# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# Shared connection params (used in development/test with fallbacks)
shared: &shared
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: 5432
  username: <%= ENV.fetch("DATABASE_USERNAME") { "super_admin" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "SomeSecretPassword" } %>
  database: <%= ENV.fetch("DATABASE_NAME") { "weather_forecast_app" } %>

development:
  <<: *default
  <<: *shared
  database: <%= ENV.fetch("DATABASE_NAME") { "weather_forecast_app_development" } %>

test:
  <<: *default
  <<: *shared
  database: weather_forecast_app_test

production:
  <<: *default
  # Prioritize full DATABASE_URL if provided (e.g., from RDS secrets)
  url: <%= ENV["DATABASE_URL"] %>
  # Explicit overrides for individual vars (ensures no fallback to localhost)
  host: <%= ENV["DATABASE_HOST"] || "weatherforecast-db.cxsikmmum8rh.us-east-2.rds.amazonaws.com" %>
  port: 5432
  username: <%= ENV["DATABASE_USERNAME"] || "postgres" %>
  password: <%= ENV["DATABASE_PASSWORD"] || "SomeSecretPassword" %>
  database: <%= ENV["DATABASE_NAME"] || "weatherforecast_production" %>